<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción a Curso de Programación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #065f46;
      --secondary: #34d399;
      --accent: #6ee7b7;
      --bg-dark: #047857;
      --bg-card: rgba(255, 255, 255, 0.95);
      --text-dark: #064e3b;
      --text-light: #374151;
      --border: rgba(16, 185, 129, 0.15);
      --shadow-sm: 0 10px 25px -5px rgba(16, 185, 129, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 20px 25px -5px rgba(16, 185, 129, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 25px 50px -12px rgba(16, 185, 129, 0.25);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #91eeb9 0%, #4ba26e 50%, #93fbc0 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("Recursos/IMG/FVerde.gif") center/cover;
    background-attachment: fixed;
    background-size: cover;
    background-repeat: repeat;
    z-index: -2;
    opacity: 0.8;
    animation: matrixFlow 20s linear infinite;
}

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(0.5deg); }
      66% { transform: translateY(-20px) rotate(-0.5deg); }
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: floatShapes 15s infinite linear;
      z-index: -1;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: var(--accent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      background: var(--secondary);
      top: 60%;
      right: 10%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 40px;
      height: 40px;
      background: var(--primary);
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes floatShapes {
      0%, 100% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-30px) translateX(20px) rotate(120deg);
      }
      66% {
        transform: translateY(20px) translateX(-20px) rotate(240deg);
      }
    }

    /* Header */
    .main-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 1rem 0;
      transition: var(--transition);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .main-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .boton-inicio {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .boton-inicio::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition);
    }

    .boton-inicio:hover::before {
      left: 100%;
    }

    .boton-inicio:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 8rem 2rem 4rem;
    }

    /* Form container */
    #registro-formulario {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-lg);
      padding: 3rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #registro-formulario::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
    }

    .logo {
      display: block;
      margin: 0 auto 2rem;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .form-title {
      text-align: center;
      color: var(--text-dark);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      line-height: 1.3;
    }

    .form-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      margin: 1rem auto;
      border-radius: 2px;
    }

    /* Form fields */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      color: var(--text-dark);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-family: inherit;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.8);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Radio buttons */
    .radio-group {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    input[type="radio"] {
      width: auto;
      margin: 0;
      accent-color: var(--primary);
      transform: scale(1.2);
    }

    .radio-item label {
      margin: 0;
      cursor: pointer;
    }

    /* Language images */
    .img-row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: var(--radius-md);
    }

    .img-row img {
      width: 50px;
      height: 50px;
      transition: var(--transition);
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .img-row img:hover {
      transform: translateY(-5px) scale(1.1);
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 6rem 1rem 2rem;
      }

      #registro-formulario {
        padding: 2rem 1.5rem;
      }

      .form-title {
        font-size: 1.5rem;
      }

      .header-content {
        padding: 0 1rem;
      }

      .main-title {
        font-size: 1.2rem;
      }

      .radio-group {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .img-row {
        gap: 1rem;
      }

      .img-row img {
        width: 40px;
        height: 40px;
      }
    }

    /* Loading animation */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .submit-btn {
      background: #6c757d;
    }

    .loading .submit-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Floating shapes -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <!-- Header -->
  <header class="main-header">
    <div class="header-content">
      <div class="main-title">Formulario de Inscripción</div>
      <a href="index.html" class="boton-inicio">← Inicio</a>
    </div>
  </header>

  <div class="container">
    <div id="registro-formulario">
      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Logo programación" class="logo">
      
      <h2 class="form-title">Únete al Curso de Programación con PSeInt</h2>

      <form id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" required placeholder="Ingresa tu nombre completo">
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" required placeholder="tu@email.com">
        </div>

        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" required placeholder="Tu edad" min="10" max="100">
        </div>

        <div class="form-group">
          <label for="lenguaje">Lenguaje de programación favorito</label>
          <select id="lenguaje">
            <option value="">Selecciona tu lenguaje favorito...</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nivel">Nivel de experiencia</label>
          <select id="nivel">
            <option value="">Selecciona tu nivel...</option>
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>¿Prefieres trabajar solo o en equipo?</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="solo" name="trabajo" value="Solo">
              <label for="solo">Solo</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="equipo" name="trabajo" value="En equipo">
              <label for="equipo">En equipo</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="ambos" name="trabajo" value="Ambos">
              <label for="ambos">Ambos</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="comentarios">¿Por qué quieres aprender a programar?</label>
          <textarea id="comentarios" rows="4" placeholder="Compártenos tu motivación..."></textarea>
        </div>

        <div class="img-row">
          <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java logo" title="Java">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="Python logo" title="Python">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" alt="JavaScript logo" title="JavaScript">
          <img src="https://cdn-icons-png.flaticon.com/512/6132/6132221.png" alt="C++ logo" title="C++">
        </div>

        <button type="button" class="submit-btn" onclick="procesarFormulario()">
          Inscribirme Ahora
        </button>
      </form>
    </div>
  </div>

  <script>
    // Form processing function
    function procesarFormulario() {
      const form = document.getElementById('formulario');
      const formContainer = document.getElementById('registro-formulario');
      
      // Add loading state
      formContainer.classList.add('loading');
      
      // Simulate form processing
      setTimeout(() => {
        formContainer.classList.remove('loading');
        alert('¡Inscripción exitosa! Te contactaremos pronto.');
        form.reset();
      }, 2000);
    }

    // Add smooth animations on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Observe form elements
    document.addEventListener('DOMContentLoaded', () => {
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.transform = 'translateY(20px)';
        group.style.transition = 'all 0.6s ease';
        group.style.transitionDelay = `${index * 0.1}s`;
        observer.observe(group);
      });
    });

    // Add input validation feedback
    const inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
      input.addEventListener('blur', () => {
        if (input.value.trim() !== '') {
          input.style.borderColor = '#22c55e';
        } else if (input.required) {
          input.style.borderColor = '#ef4444';
        }
      });
      
      input.addEventListener('focus', () => {
        input.style.borderColor = '#667eea';
      });
    });
  </script>
</body>
</html>
